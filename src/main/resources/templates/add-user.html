<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <h1 class="navbar-brand ms-5">Spring Boot MVC</h1>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active"><a class="nav-link" th:href="@{/mvc}">Home</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/mvc/user/list}">Clientes</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <h1 class="text-secondary border border-success border-top-0 border-left-0 border-right-0" th:text="${titulo}"></h1>
    <form th:action="@{/mvc/user/form}" th:object="${cliente}" method="post">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nombre:</label>
            <div class="col-sm-6"><input type="text" th:field="*{name}" class="form-control"/></div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Apellido:</label>
            <div class="col-sm-6"><input type="text" th:field="*{familyName}" class="form-control"></div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-6"><input type="text" th:field="*{email}" class="form-control"></div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6"><label>Activo: <input type="checkbox" th:field="*{enabled}"></label></div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6"><input type="submit" value="Crear Cliente" class="btn btn-primary"></div>
        </div>
    </form>
</div>
</body>
</html>
