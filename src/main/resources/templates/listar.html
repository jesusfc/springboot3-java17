<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <h1 class="navbar-brand ms-5">Spring Boot MVC</h1>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active"><a class="nav-link" th:href="@{/}">Home</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/mvc/user/list}">Clientes</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1 class="text-secondary border border-success border-box-0" th:text="${titulo}"></h1>
    <div th:align="right"><h5><a th:href="@{/mvc/user/form}">AÃ±adir un cliente</a></h5></div>
    <div th:if="${usuarios.isEmpty()}">no hay usuarios en la lista!</div>

    <table class="table table-striped" th:if="${not usuarios.isEmpty()}">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Creado</th>
            <th>Activo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario: ${usuarios}">
            <td th:text="${usuario.name}"></td>
            <td th:text="${usuario.familyName}"></td>
            <td th:text="${usuario.email}"></td>
            <td th:text="${usuario.createAt}"></td>
            <td th:text="${usuario.enabled}"></td>
        </tr>
        </tbody>
    </table>


</div>
</body>
</html>
